    }

    }

      50% { transform: translateY(-20px); }
    }

    .fade-in {
      opacity: 0;
      transform: translateY(30px);

    }

      }

      height: 2px;
      bottom: -5px;

      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;

    .stagger-animation:nth-child(3) { animation-delay: 0.3s; }

      to {

    function navigateToPage(page) {
      // Only add to history if we're navigating to a different page
      if (currentPage !== page) {
        // Don't add the same page twice in a row
        if (pageHistory[pageHistory.length - 1] !== currentPage) {
          pageHistory.push(currentPage);
        }
      }
      
      currentPage = page;
      
      // Hide all pages
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      
      // Show target page
      const targetPage = document.getElementById(`${page}-page`);
      if (targetPage) {
        targetPage.classList.add('active');
        window.scrollTo(0, 0);
      }
      
      // Update navigation without full re-render
      updateNavigation();
    }

    function goBack() {
      if (pageHistory.length > 1) {
        pageHistory.pop(); // Remove current page
        const previousPage = pageHistory[pageHistory.length - 1];
        currentPage = previousPage;
        
        // Hide all pages
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        
        // Show previous page
        const targetPage = document.getElementById(`${previousPage}-page`);
        if (targetPage) {
          targetPage.classList.add('active');
          window.scrollTo(0, 0);
        }
        
        // Update navigation without full re-render
        updateNavigation();
      }
    }

    function setupCoursePlayListeners() {
      // Get the current play page
      const activePlayPage = document.querySelector('.page.active[id^="play-"]');
      if (!activePlayPage) return;

      const courseId = activePlayPage.id.replace('play-', '').replace('-page', '');
      const course = courses[courseId];
      if (!course) return;

      let currentLessonIndex = 0;
      let completedLessons = new Set();

      // Lesson navigation
      document.querySelectorAll('.lesson-item').forEach(item => {
        item.addEventListener('click', function() {
          const lessonIndex = parseInt(this.getAttribute('data-lesson-index'));
          loadLesson(lessonIndex);
        });
      });

      // Previous lesson button
      const prevBtn = document.getElementById('prev-lesson');
      if (prevBtn) {
        prevBtn.addEventListener('click', function() {
          if (currentLessonIndex > 0) {
            loadLesson(currentLessonIndex - 1);
          }
        });
      }

      // Next lesson button
      const nextBtn = document.getElementById('next-lesson');
      if (nextBtn) {
        nextBtn.addEventListener('click', function() {
          if (currentLessonIndex < course.lessons.length - 1) {
            completedLessons.add(currentLessonIndex);
            loadLesson(currentLessonIndex + 1);
          }
        });
      }

      // Mark complete button
      const completeBtn = document.getElementById('mark-complete');
      if (completeBtn) {
        completeBtn.addEventListener('click', function() {
          completedLessons.add(currentLessonIndex);
          updateLessonItem(currentLessonIndex);
          updateProgress();
          
          // Auto-advance if not last lesson
          if (currentLessonIndex < course.lessons.length - 1) {
            setTimeout(() => {
              loadLesson(currentLessonIndex + 1);
            }, 500);
          }
        });
      }

      function loadLesson(index) {
        currentLessonIndex = index;
        const lesson = course.lessons[index];

        // Update lesson content
        document.getElementById('lesson-title').textContent = lesson.title;
        document.getElementById('lesson-duration').textContent = lesson.duration;
        document.getElementById('lesson-number').textContent = `Lesson ${index + 1} of ${course.lessons.length}`;
        document.getElementById('lesson-description').textContent = lesson.content;

        // Update lesson items
        document.querySelectorAll('.lesson-item').forEach((item, i) => {
          const isActive = i === index;
          const isCompleted = completedLessons.has(i);
          
          if (isActive) {
            item.classList.add('lesson-active');
            item.style.background = `linear-gradient(135deg, ${course.color}15, ${course.color}08)`;
            item.style.borderColor = `${course.color}30`;
          } else {
            item.classList.remove('lesson-active');
            item.style.background = config.background_color;
            item.style.borderColor = 'transparent';
          }

          const checkEl = item.querySelector('.lesson-check');
          if (checkEl) {
            if (isCompleted) {
              checkEl.textContent = '‚úì';
              checkEl.style.background = course.color;
              checkEl.style.color = 'white';
            } else if (isActive) {
              checkEl.textContent = i + 1;
              checkEl.style.background = course.color;
              checkEl.style.color = 'white';
            } else {
              checkEl.textContent = i + 1;
              checkEl.style.background = `${course.color}20`;
              checkEl.style.color = course.color;
            }
          }
        });

        // Update navigation buttons
        if (prevBtn) {
          prevBtn.disabled = index === 0;
        }
        if (nextBtn) {
          if (index === course.lessons.length - 1) {
            nextBtn.innerHTML = `
              <span>Finish Course</span>
              <span>‚úì</span>
            `;
          } else {
            nextBtn.innerHTML = `
              <span>Next</span>
              <span>   </span>
            `;
          }
        }

        updateProgress();
        window.scrollTo(0, 0);
      }

      function updateLessonItem(index) {
        const item = document.querySelector(`.lesson-item[data-lesson-index="${index}"]`);
        if (item) {
          const checkEl = item.querySelector('.lesson-check');
          if (checkEl) {
            checkEl.textContent = '‚úì';
            checkEl.style.background = course.color;
            checkEl.style.color = 'white';
          }
        }
      }

      function updateProgress() {
        const totalLessons = course.lessons.length;
        const completed = completedLessons.size;
        const progress = Math.round((completed / totalLessons) * 100);
        
        const progressBar = document.getElementById('progress-bar');
        const progressText = document.getElementById('progress-text');
        
        if (progressBar) {
          progressBar.style.width = `${progress}%`;
        }
        if (progressText) {
          progressText.textContent = `${progress}%`;
        }
      }
    }
